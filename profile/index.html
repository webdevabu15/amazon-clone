<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone - Account</title>
  <link rel="stylesheet" href="account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="../images/Amazon-Logo.png" alt="Amazon Logo"/>
        </a>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main class="account-container">
    <section class="account-header">
      <h1>Your Account</h1>
    </section>

    <section class="account-sections">
      <div class="account-card">
       
      </div>

      <div class="account-card">
        <h2>Your Orders</h2>
        <ul>
          <li>Order #12345 - Delivered</li>
          <li>Order #23456 - Shipped</li>
          <li>Order #34567 - Processing</li>
        </ul>
        <button class="btn-primary">View All Orders</button>
      </div>

      <div class="account-card">
        <h2>Account Settings</h2>
        <button class="btn-secondary">Change Password</button>
        <button class="btn-secondary">Manage Addresses</button>
      </div>
    </section>
  </main>
  <script src="./account.js"></script>
</body>
</html>
