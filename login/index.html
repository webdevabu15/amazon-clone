<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
    </div>
    <div class="login-box">
      <h1>Sign-In</h1>
      <form id="loginForm">
        <label for="email">Email or mobile phone number</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="login-btn">Sign-In</button>
      </form>
      <p class="terms">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
      <div class="divider"></div>
      <button class="create-account-btn">Create your Amazon account</button>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
