<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone - Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <a href="#" class="logo">amazon</a>
      <h1>Create account</h1>
      <form>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="First and last name" required />

        <label for="email">Mobile number or email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="role">Avatar</label>
        <input type="text" id="avatar" placeholder="img url" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 6 characters" required />

        <label for="repassword">Re-enter password</label>
        <input type="password" id="repassword" placeholder="Re-enter your password" required />

        <button type="submit">Continue</button>
      </form>
      <p class="terms">
        By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>
      <div class="divider"></div>
      <p class="signin">
        Already have an account? <a href="#">Login</a>
      </p>
    </div>
  </div>

  <script src="./sign.js"></script>
</body>
</html>
